[workspace]
resolver = "2"
members = ["s3", "stream-service"]
default-members = ["stream-service"]

[workspace.package]
edition = "2024"
readme = "README.md"
license = "MIT"

[workspace.dependencies]
# HTTP stack
hyper = { version = "1.6.0", features = ["server", "http1"] }
hyper-util = { version = "0.1", features = ["full"] }
http-body-util = "0.1.3"
tower = "0.5.2"

# Async runtime
tokio = { version = "1.45.1", features = ["rt-multi-thread", "macros", "signal"] }

# Observability
tracing = "0.1.41"
tracing-subscriber = { version = "0.3.19", features = ["env-filter"] }

# JSON serialization
serde_json = "1.0.140"

# Errors
thiserror = "2.0.12"

# custom crates
s3 = {path = "s3" }

[profile.release]
lto = "fat"
opt-level = 3
codegen-units = 1
panic = 'abort'
debug = false
strip = true


